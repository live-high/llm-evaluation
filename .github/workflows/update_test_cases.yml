name: Update Test cases README

on:
  push:
    paths:
      - 'data/test_cases.json'
      - 'data/update_readme.py'
      - '.github/workflows/update_test_cases.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Update README
      run: python data/update_readme.py --input data/test_cases.json --output test_cases.md
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update Test cases README" || echo "No changes to commit"
        git push
